<div class="card">

    <div class="card-header">
      <div class="float-left">
        <h4>Fabricantes</h4>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Fabricante</button>
      </div>
    </div>
  
    <div class="card-body">
  
      <div class="table-responsive">
        <table class="table table-bordered table-hover" *ngIf="fabricantes$ | async as fabricantes; else loading">
          <thead class="thead-light text-center">
            <tr>
              <th style="width: 5%" scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">#</th>
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let fabricante of fabricantes">
              
              <td style="width: 5%" scope="row">{{fabricante.id}}</td>
              
              <td scope="row">{{fabricante.nome}}</td>

              <td style="width: 7%" scope="row">
                <span class="float-left" (click)="onEdit(fabricante.id)">
                  <i class="fa fa-edit" aria-hidden="true"></i>
                </span>                               
                <span class="float-left" (click)="onDelete(fabricante); ">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </span>               
              </td>
            </tr>
     
          </tbody>
        </table>

        <ng-template #loading>
          <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
          <span class="sr-only">Carregando...</span>          
        </ng-template>

      </div>
    </div>
  </div>
  

<!-- ***** Modais ***** -->
<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover esse fabricante?</p>
    <button type="button" class="btn btn-default"  (click)="onConfirmeDelete()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">NÃ£o</button>
  </div>
</ng-template>
